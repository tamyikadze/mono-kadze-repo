name: Release with Changesets

# Changesets workflow for independent app versioning
# Creates version PR for all affected apps together

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger for testing

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------------------------------------------------------------
  # Create version PR using official changesets action
  # ----------------------------------------------------------------------------
  release:
    name: Create Version PR or Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup
        with:
          node-version: 24

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          publish: pnpm release
          createGithubReleases: true
          commit: 'Version Packages'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_WITH_ACTIONS_TRIGGER }}
